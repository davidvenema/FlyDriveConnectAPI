version: 1.0
runtime: python3
runtime-version: "3.11"

build:
  commands:
    pre-build:
      - echo "Starting build..."
    build:
      - pip3 install --upgrade pip
      - pip3 install -r requirements.txt
    post-build:
      - echo "Build completed."

run:
  command: uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
