version: 1.0

runtime: python3

build:
  commands:
    pre-build:
      - pip3 install --upgrade pip
    build:
      - pip3 install -r requirements.txt
    post-build:
      - echo "Build completed."

run:
  runtime-version: 3.11
  command: "uvicorn main:app --host 0.0.0.0 --port 8080"
  network:
    port: 8080
